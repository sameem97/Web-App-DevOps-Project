trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
  - task: Docker@2
    inputs:
      containerRegistry: 'Docker Hub'
      repository: 'sameem97/flask-track-orders'
      command: 'buildAndPush'
      Dockerfile: '**/Dockerfile'
      tags: 'latest'
  - task: KubernetesManifest@1
    inputs:
      action: 'deploy'
      connectionType: 'azureResourceManager'
      azureSubscriptionConnection: 'Sameem Nazari DevOps(4f4f3acd-6d28-4d0c-a47d-7ee8d3c5d6d4)'
      azureResourceGroup: 'Networking'
      kubernetesCluster: 'my-aks-cluster'
      manifests: 'k8s-manifests/application-manifest.yml'